<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .comment-form {
            background-color: rgb(203, 203, 203);
            color: rgb(0, 0, 0);
            padding: 24px;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .comment-container {
            display: flex;
            justify-content: center;
            margin-bottom: 200px;
        }

        p {
            margin: 20px 0;
        }

        .container.text-center {
            margin-top: 20px;
        }

        .container.text-center h3 {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .comment-form {
                width: 90%;
            }

            .comment-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 576px) {
            .comment-form {
                padding: 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<p>{{ blog.content | safe }}</p>

<div class="container text-center">
    <a href="{% url 'likes' blog.id %}" class="btn btn-primary">Like</a>
    <div class="container text-center">
        <h3>LIKES: {{blog.likesCount}}</h3>
        <h3>Total Views: {{blog.views}}</h3>
    </div>
</div>

<div class="comment-container">
    <div class="comment-form">
        <form method="post" action="{% url 'comments' blog.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <h6 style="background-color:black ;color: white; padding: 12px; font-family: 'Times New Roman', Times, serif; font-size: large; display: inline-block; border-radius: 12px;">Enter your comment</h6>
            <div class="form-floating mb-3">
                <label for="comment1" class="form-label"></label>
                <input type="text" class="form-control" id="comment1" name="comment1" aria-describedby="namehelp" placeholder="Enter comment">
            </div>
            <button class="btn btn-dark" type="submit">
                <i class="bi bi-send"></i>
            </button>
        </form>

        <ul class="list-group">
            {% for comment in comments_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="comm">
                        <i class="bi bi-arrow-return-right"></i>
                        {{ comment.body }}
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
